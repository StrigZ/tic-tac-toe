<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="player-name-input">
      <button type="button" id="start-game">Start</button>
      <div>
        <div class="player-name-control">
          <label for="player-one-name">Player 1 Name</label>
          <input type="text" id="player-one-name" placeholder="First Player" />
        </div>
        <div class="player-name-control">
          <label for="player-two-name">Player 2 name</label>
          <input type="text" id="player-two-name" placeholder="Second Player" />
        </div>
      </div>
    </div>
    <ul class="board"></ul>
    <dialog>
      <div class="overlay">
        <div class="panel">
          <h2 id="winner-name"></h2>
          <button type="button" id="play-again">Play again!</button>
        </div>
      </div>
    </dialog>
    <script src="./index.js"></script>
  </body>
</html>
